<ion-header>
  <ion-navbar>
    <ion-title>
      Suche
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Suche nach PLZ, Ortsname, .." (ionInput)="searchString($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let result of resultShow; let i= index" (click)="itemClick(i)">
      <ion-icon name="pin"></ion-icon>
      {{result}}
    </ion-item>
  </ion-list>

</ion-content>
