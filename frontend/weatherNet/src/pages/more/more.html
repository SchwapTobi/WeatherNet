<ion-header>
  <ion-navbar>
    <ion-title>Informationen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Einstellungen</ion-item-divider>
      <ion-item (click)="openLocationSettings()">
        <ion-icon name="pin" item-start></ion-icon>
        Standort
      </ion-item>
      <ion-item (click)="openGeneralSettings()">
        <ion-icon name="settings" item-start></ion-icon>
        App-Einstellungen
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Infos</ion-item-divider>
      <ion-item (click)="openAboutUs()">
        <ion-icon name="happy" item-start></ion-icon>
        Ãœber Uns
      </ion-item>
      <ion-item (click)="openLicences()">
        <ion-icon name="key" item-start></ion-icon>
        Lizenzen
      </ion-item>
      <ion-item (click)="openGithub()">
        <ion-icon name="logo-github" item-start></ion-icon>
        Github-Projekt
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light"></ion-item-divider>
      <ion-item (click)="feedbackClick()">
        <ion-label>
          <ion-icon name="star"></ion-icon>
          Feedback
        </ion-label>
      </ion-item>
      <ion-item (click)="contactClick()">
        <ion-label>
          <ion-icon name="contact"></ion-icon>
          Kontakt
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Version 1.0.0</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
